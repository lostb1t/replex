name: PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  SANITIZED_BRANCH_NAME:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: github
    steps:
    - uses: actions/checkout@v3

    - name: Sanitize branch name
      run: echo "SANITIZED_BRANCH_NAME=$(echo ${{ github.head_ref }} | sed 's/\//-/g')" >> $GITHUB_ENV
    
    - name: Rust Build
      uses: ./.github/actions/rust-build
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.REPLEX_PAT }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push PR Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: .github/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/replex:${{ env.SANITIZED_BRANCH_NAME }}
