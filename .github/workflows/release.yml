name: Release

on:
  workflow_dispatch:
    inputs:
      images_only:
        description: 'Only create new images'
        type: boolean
        required: true
        default: false

  pull_request_target:
    types:
      - closed
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.png'
  # push:
  #   branches:
  #     - main
  #   paths-ignore:
  #     - '**.md'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release
  
  # If this is enabled it will cancel current running and start latest
  cancel-in-progress: true

jobs:
  get-next-version:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' 
    uses: semantic-release-action/next-release-version/.github/workflows/next-release-version.yml@v4

  # test:
  #   name: Test
  #   runs-on: ubuntu-20.04
  #   continue-on-error: false
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v3
  #     - name: Install Rust
  #       uses: dtolnay/rust-toolchain@stable
  #     - name: Run Tests
  #       run: make run-tests
  #       shell: bash

  release:
    if: needs.get-next-version.outputs.new-release-published == 'true' || inputs.images_only
    name: Build and Release
    runs-on: ubuntu-22.04
    needs: [
      get-next-version,
      #  test,
    ]
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PERSONAL_TOKEN }}
      - id: docker-tag
        uses: yuya-takeyama/docker-tag-from-github-ref-action@v1
      - name: Install semantic-release-cargo
        uses: taiki-e/install-action@v2
        with:
          tool: semantic-release-cargo@2
      - name: Prepare semantic-release for Rust
        if: ${{ !inputs.images_only }}
        run: semantic-release-cargo prepare ${{ needs.get-next-version.outputs.new-release-version }}
      - name: Build
        run: CARGO_TARGET_DIR=./ci-target cargo build --release
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Build images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.github
          platforms: linux/amd64,linux/arm64,linux/arm
          push: true 
          tags: | 
            ghcr.io/sarendsen/replex:latest
      - name: Build nginx images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.nginx.github
          platforms: linux/amd64,linux/arm64,linux/arm
          push: true 
          tags: | 
            ghcr.io/sarendsen/replex-nginx:latest
      - name: Invoke semantic-release
        if: ${{ !inputs.images_only }}
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: npx semantic-release
